<h3>Top Heroes</h3>

<div class="grid grid-pad">
	<div *ng-for="#hero of heroes | slice:0:8" class="col-1-4">
		<div class="module hero">
			<h4>{{hero.name}}</h4>
			<status
					[active]="!hero.retired"
					(change)="onChange($event, hero)">
			</status>
		</div>
	</div>
</div>

<h3 *ng-if="ngHeroes.length > 0">
	Dispatch {{ngHeroesString}} on a mission!
</h3>
